<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <link rel="icon" type="image/x-icon" href="/static/FSS.png">

</head>

<body><body style="background: linear-gradient(
    90deg,
    rgba(4, 0, 36, 1) 0%,
    rgba(21, 6, 77, 1) 15%,
    rgba(0, 255, 120, 1) 100%
  );">
    <h1>WiFi Configuration</h1>
    <form action="/config" method="post" onsubmit="return validateForm()">
        <label for="wifiName">wifi</label>
        <input type="text" id="wifi" name="wifi" required><br><br>
        
        <label for="wifiPassword">password</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
      <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmpassword = document.getElementById("confirmpassword").value;

            if (password !== confirmpassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
